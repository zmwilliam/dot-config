# Inserts a blank line between shell prompts
add_newline = true

#Enable Right Prompt
right_format = """$status $cmd_duration"""

#Timeout for commands executed by starship (in milliseconds).
command_timeout=1000

[aws]
symbol = "  "

[conda]
symbol = " "

[cmd_duration]
min_time = 300
format = "underwent [$duration](bold yellow)"

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
detect_extensions = []

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "

[username]
disabled = true

[status]
disabled = false
format = "status [$status]($style)"
